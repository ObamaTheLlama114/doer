[step.default]
depends = [
    "test",
    "lint",
]

[step.test]
command = "cargo test"

[step.lint]
command = ["cargo fmt", "cargo clippy"]

[step.fix]
command = "cargo fix"

[step.build-all]
depends = [
    "build",
    "release",
]

[step.build]
command = "cargo build"
async = true

[step.release]
command = "cargo build --release"
async = true

[step.install]
command = "cargo install --path ."